<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetAlertPro - Instant Pet Food Recall Alerts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .input-group {
            margin-top: 15px;
            text-align: left;
        }
        label {
            font-size: 1em;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .button {
            background: #e74c3c;
            color: white;
            padding: 14px 28px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
            color: #555;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® PetAlertPro: Instant Pet Food Recall Alerts! üê∂üê±</h1>
        <p class="description">Stay informed about pet food recalls and contamination risks. Ensure your pet's safety with real-time alerts.</p>

        <div class="input-group">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="example@email.com" required>
        </div>

        <div class="input-group">
            <label for="brands">Enter pet food brands to track (optional, comma separated):</label>
            <input type="text" id="brands" placeholder="e.g., Brand1, Brand2, Brand3">
        </div>

        <button class="button" id="subscribe-button">Get Real-Time Alerts - $10/month</button>

        <div class="footer">
            <p>&copy; 2025 PetAlertPro. All rights reserved.</p>
            <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
        </div>
    </div>

    <script>
            document.getElementById("subscribe-button").addEventListener("click", function () {
                var email = document.getElementById("email").value.trim();
                var brands = document.getElementById("brands").value.trim();
            
                if (!email) {
                    alert("Please enter a valid email.");
                    return;
                }
            
                var formData = new FormData();
                formData.append("email", email);
                formData.append("brands", brands);
            
                fetch("https://script.google.com/macros/s/AKfycbzHPSrG1OQf7exv95T7BxpGWP-LAd6PwKi_OZSaIKc0L0Ti2D0m2iWDx4dpd9uj6p58/exec", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        window.location.href = "https://petalertpro.com/thank-you.html";
                    } else {
                        alert("Error: " + (data.message || "Something went wrong."));
                    }
                })
                .catch(error => {
                    alert("Failed to submit. Please try again later.");
                    console.error("Error:", error);
                });
            });
</script>

</body>
</html>
